<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>

    <style>
        /* 
        position: 위치;
            기본값: static;
            relative
            absolute
            fixed
            sticky

        left
        right
        top
        bottom    
        
        */



        div.static{
            position:relative; /* po */
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    
<div class="static">
This div element has position: static;
</div>


</body>
</html>
