<!DOCTYPE html>
<html lang="en">
<!-- 뷰포트: 사용자 창의 크기 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 브라우저의 제목 표시줄에 표시할 내용 -->
    <title>프로젝트 명</title>
</head>

<!-- 단위: px(픽셀), 부모의 몇 % -->
<!-- 부모/자식 요소, 형제관계(siblings), 상속 -->

<body style="margin:0; width: 500px;">
    <!-- 그룹핑은 컨텐츠 구분을 하기 위함. -->
    <!-- 그룹핑 단축키: alt+ W -->
    <h1>그룹핑</h1>
    <p>div는 블록레벨(인라인) 요소를 그룹핑한다. span은 인라인 요소만을 그룹핑 한다.</p>
    <!-- css의 display 속성: block, inline, inline-block -->
    <!-- SHIFT+ ALT+ F -->
    <!-- 들여쓰기:Tab, 내어쓰기: Shift+ Tab -->
    <div>
        <div style="border: 1px solid red; width: 50%;">블록 레벨 요소의 대표 태그</div>
        <div>div, h1~h6, p, ul, ol, li, hr, br </div>
        <div>위에서 아래로 세로로 배치</div>
        <div>크기(width:auto;, height), 여백(margin, padding), 테두리(border) 지정 가능</div>
    </div>

    <hr>
    <div>
        <span style="border: 1px solid red; width: 50%;">인라인 요소의 대표 태그</span>
        <span>a, img, video, audio, iframe</span>
        <span>왼쪽에서 오른쪽으로 가로로 배치</span>
        <span>크기지정 불가, margin은 상 하 불가(단, img, video, iframe 예외)</span>
    </div>


</body>

</html>
