    <!-- 
    Html(Hyper text Markup Language)
        -웹 사이트에내용 표시
    
    형식: <시작태그> 내용 </끝태그>
          <시작태그 속성="">내용 </끝태그>   

        속성    
                - 필수 속성
                    예) a 태그의 href
                    예) img 태그의 src, alt
                - 선택 속성
                    예) img 태그의 width 
                    예) video 태그의 width, controls
                -글로벌 속성 -> 모든 태그에 사용
                    예) style       
            태그에 따라 필수 속성이 있을 수도 있고, 없을 수도 있다.
            속성이 여러개일 경우 한칸 이상의 공백으로 구분(관례상 한 칸만 띄움)         
             
        css(Cascading Style Sheet)
            -> 디자인: 색상, 크기, 테두리, 배치(layout) 등    
            
            
            -->
