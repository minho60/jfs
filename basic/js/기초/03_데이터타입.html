<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js: 데이터 타입</title>
</head>
<body>
    <script>
        /* 
            데이터 타입
                1. 기본형 타입(primitive type)
                    number: 숫자 (100, 10.5, 10e+3)
                    string: 문자열 또는 문자('홍길동',"홍길동")
                        -> 문자열은 "" 또는 '' 로 묶는다.
                    boolean: 불 (true, false)
                    null: 빈 값
                    underfined: 정의되지 않은 값

                    2. 객체 타입(object type)
                    array: 배열, 객체로 취급
                        형식: [값,값,값,...] 
                        예) ['서울','부산','경기']
                    object: 객체
                        형식: {속성: 값, 속성: 값,...}
                        예) {name: '홍길동', age:25 }
                    
                데이터 타입이 메모리에 저장될 때 결정된다.(동적타이핑)
        
        */
        
    </script>
    


</body>
</html>
