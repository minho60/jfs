<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: 어디에?</title>

    <script>
        function fn3() {
            alert('안녕');
        }
        window.addEventListener("DOMContentLoaded", function(){
            var btn3 = document.getElementById('btn3');
            btn3.onclick = function () {
                fn3();
            };
        });
    </script>
<script src="srp.js"></script>

</head>

<body>
    <!-- 인라인 스크립트 -->
    <!-- 
            html 이벤트 속성
            onclick: 마우스 클릭
            자바스크립트의 함수(메서드)
            alert();        
            -->
    <button type="button" id="btn">내부 스크립트 버튼</button>
    <button type="button" id="btn2">외부 스크립트</button>
    <button type="button" id="btn3"> head의 내부스크립트</button>
    <button type="button" id="btn4">head의 외부스크립트</button>


    <!-- 내부 스크립트 -->
    <script>
        // js문장;
        // 함수 사용
        // 함수의 형식
        // 1. function 함수명(){js문장;}
        function fn() { alert('test'); }
        // 2. 버튼 찾기
        var btn = document.getElementById('btn');
        // 3. 이벤트 작성
        btn.onclick = function () {
            // 4.함수 호출
            fn();
        };
    </script>

    <!-- 외부 스크립트 -->
    <script src="script.js"></script>




</body>

</html>
