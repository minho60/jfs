    <script>

        /*
            논리연산자
                &&  그리고, 논리곱
                ||  또는(or), 논리합
                !   아니다(not), 논리부정

            2항연산자
            값1 && 값2
            값은 true 또는 false가 될 수 있는 값
            true && true -> true
            true && false -> false
            false && false -> false
            false && false -> false
        
            true && true && true && true &&false -> false
        
            1 + 2 -> 3
            3 + 4 -> 7
        
            true || true -> true
            true || false -> true
            false || true -> true
            false ||false -> false
        
            단항연산자
            !true -> false
            !false -> true
        
        
         */

        const y = 7;

        //연산의 우선순위
        //()> 산술> 비교> 논리

        /* 
            ()
            !
            +
            <,>
            &&
            ||
        
        */

        document.write('true && true = ' + (true && true) + '<br>');
        document.write('true && false = ' + (true && false) + '<br>');
        document.write('false && true = ' + (false && true) + '<br>');
        document.write('false && false = ' + (false && false) + '<br>');
        document.write('<br>');
        document.write('true || true = ' + (true || true) + '<br>');
        document.write('true || false = ' + (true || false) + '<br>');
        document.write('false || true = ' + (false || true) + '<br>');
        document.write('false || false = ' + (false || false) + '<br>');

        document.write('!(x<10 && y>10)= ' + !(x < 10 && y > 10));

    </script>
