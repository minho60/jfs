<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js:대입연산자</title>
</head>
<body>
    <script>
        let x= 10;
        const y= prompt('1~5 사이 정수를 입력하세요');
        x+=y;
        document.write('x+=y 하면 x = ' + x +'<br>');
        x-=y;
        document.write('x-=y 하면 x = ' + x +'<br>');
        x*=y;
        document.write('x*=y 하면 x = ' + x +'<br>');
        x/=y;
        document.write('x/=y 하면 x = ' + x +'<br>');

        x%=y;
        document.write('x%=y 하면 x = ' + x +'<br>');

        // x를y 번 곱해서 x에 대입
        x**=y
        document.write('x**=y 하면 x = ' + x +'<br>');
        
        let str='ECMAScript';
        str+=6;
        document.write('str+= 하면 str = ' + str+ '<br>');


    </script>
    
</body>
</html>
