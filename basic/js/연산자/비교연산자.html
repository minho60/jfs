<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js:비교연산자</title>
</head>

<body>
    <script>
        /* 
            비교연산자
                >   크다
                <   작다
                >=  크거나 같다 (이상)
                <=  작거나 같다 (이하)
                ==  같다
                === 같다(값과 타입을 모두 구분)
                !=  같지않다
                !== 같지않다(값과 타입을 구분) 
        */

        //변수선언
        const num = 5;        
        const str = '5';

        //비교(논리) 연산의 결과는 boolean 데이터(true또는 false)이다.
        document.write("5 >'5' = "+(num>str)+ '<br>' ); //5 > '5' = false
        document.write("5 <'5' = "+(num<str)+ '<br>' );
        document.write("5 >='5' = "+(num>=str)+ '<br>' );
        document.write("5 <='5' = "+(num<=str)+ '<br>' );
        document.write("5 =='5' = "+(num==str)+ '<br>' );
        document.write("5 ==='5' = "+(num===str)+ '<br>' );
        document.write("5 !='5' = "+(num!=str)+ '<br>' );
        document.write("5 !=='5' = "+(num!==str)+ '<br>' );
       
       
    




    </script>
</body>

</html>
