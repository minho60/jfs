<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js: 문자열연산자</title>
</head>
<body>
    
    <script>
        /* 
        문자열 데이터는 "" 또는 ''로 묶는다.
        */
       // 변수키워드 변수명=값;
       // =은 대입연산자
        var stdName = "hongGildong";
        var stdNmae = 'honggildomg';


        //산술 연산
        var num= 100+10 //결과 110

        //문자열 연산
        var st= "안녕"+" 자바스크립트"; 
        var st2="100"+ 10;

        console.log(num); //결과 110
        console.log(st); //결과 안녕 자바스크립트

        //문자열 길이(문자 개수):length
        //문법: 문자열객체.속성
        //예) stLength.Length
        //변수는 카멜표기법(관례)
        var stLength = st.length;

        console.log(num); // 110
        console.log(stLength); // 9
        console.log(st2); //10010

    </script>
</body>
</html>
