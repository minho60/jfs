<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date객체</title>
</head>

<body>
    <script>
        /* 
            Date 객체
                <생성자 오버로딩(over loading) >
                    - 매개 변수의 입력에 따라 서로 다른 객체가 생성되는 것

        
                Date 생성자 함수
                function Date(){}
                function Date(ms){this.ms = ms;}
                function Date(y, m, d){this.y=y; this.m=m, this.d=d;}


                객체생성    
                const d = new Date();
                const d = new Date(millisenonds);
                const d = new Date(dateString);
                const d = new Date(year, month, day);
            
        */

        //객체생성
        const d1 = new Date();
        //날짜 기준: 1970-01-01 00:00:00.00
        // 3000은 3000밀리초(ms)
        const d2 = new Date(3000);
        const d3 = new Date("2024-11-14");
        const d4 = new Date(2018, 11, 25, 18, 30, 29);

        // Date 객체 출력
        console.log(d1);
        console.log(d2);
        console.log(d3);
        console.log(d4);

        // 메서드
        console.log(d1.getFullYear());
        console.log(d1.getMonth()+1);
        console.log(d1.getDate());
        console.log(d1.getDay());
        console.log(d1.getHours());
        console.log(d1.getMinutes());
        console.log(d1.getSeconds());

        console.log(d1.getMilliseconds());
        console.log( '1970년 1월 1일 이후 현재 까지 몇 초가 지났나요?'+d1.getTime()/1000/60/60/24 +'일 이(가) 지났습니다.');

        console.log(d4.setFullYear(2025, 11, 14 ));



        // Fri Nov 14 2025
        console.log(d1.toDateString());  
        // 2025-11-14T02:01:59.070Z
        console.log(d1.toISOString());  
        // 2025-11-14T02:07:35.678Z
        console.log(d1.toJSON());  
        
        //2025. 11. 14.
        console.log(d1.toLocaleDateString());  
        //오전 11:08:06
        console.log(d1.toLocaleTimeString());  
        //2025. 11. 14. 오전 11:08:14
        console.log(d1.toLocaleString());  

        //Fri Nov 14 2025 11:08:22 GMT+0900 (한국 표준시)
        console.log(d1.toString()); 
        //11:08:29 GMT+0900 (한국 표준시) 
        console.log(d1.toTimeString());  
        //Fri, 14 Nov 2025 02:08:34 GMT
        console.log(d1.toUTCString());  


    </script>

</body>

</html>
