<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>

<body>
    <script>
        /* 
            if문의 형식
    
                if(조건식){
                    실행문;
                }
             조건이true이면 실행       
    
                if(조건식1){
                    코드1;
                    if(조건식2){
                    코드2;
                    }
                }
            조건1이 true이면 코드1 실행하고,
            조건2가 false이면 if아래 다음 문장 실핼
            조건2가 true이면 코드2 실행
            조건1이 false이면 if 아래 다음문장 실행
        */

        //()괄호안의 내용은 true또는 false값을 갖을 수 있는 표현식
        let age = prompt('나이를 입력하세요')

        if (age >= 19) {
            document.write('성인입니다.');
        }
        if (false) {
            document.write('성인입니다.');
        }
        if (age >= 19) {
            document.write('성인입니다.');
            if (age > 30) {
                document.write('틀입니다.');
            }
        }

        if (age < 19) {
            document.write('성인이아닙니다.');
        }

        /* 
            if문 두번째 형식
            if~else문
                if(조건){
                    코드;
                } else{
                    코드2;        
                }
            ->조건이 true이면 코드1 실행,
            아니면 코드2 실행 
            
            삼항연산자
                (조건) ? 코드1: 코드2

        */

        if (age >= 19) {
            document.write('성인입니다.');
        } else {
            document.write('미성년자입니다.');
        }

    </script>

</body>

</html>
