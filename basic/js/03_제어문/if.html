<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>

<body>
    <script>
        /* 
            if문의 형식
    
                if(조건식){
                    실행문;
                }
             조건이true이면 실행       
    
                if(조건식1){
                    코드1;
                    if(조건식2){
                    코드2;
                    }
                }
            조건1이 true이면 코드1 실행하고,
            조건2가 false이면 if아래 다음 문장 실핼
            조건2가 true이면 코드2 실행
            조건1이 false이면 if 아래 다음문장 실행
        */


        //()괄호안의 내용은 true또는 false값을 갖을 수 있는 표현식
        var age = prompt('나이를 입력하세요')


        if (age >= 19) {
            document.write('성인입니다.' + '<br>');
        }
        if (false) {
            document.write('성인입니다.' + '<br>');
        }
        if (age >= 19) {
            document.write('성인입니다.' + '<br>');
            if (age > 30) {
                document.write('틀입니다.' + '<br>');
            }
        }

        if (age < 19) {
            document.write('성인이아닙니다.' + '<br>');
        }

        /* 
            if문 두번째 형식
            if~else문
                if(조건){
                    코드;
                } else{
                    코드2;        
                }
            ->조건이 true이면 코드1 실행,
            아니면 코드2 실행 
            
            삼항연산자
                (조건) ? 코드1: 코드2

        */

        //입력: 변수 선언
        let result;

        if (age >= 19) {
            result = ('성인입니다.re' + '<br>');
        } else {
            result = ('미성년자입니다.re' + '<br>');
        }

        document.write(result + '<br>');

        (age >= 19) ? document.write('성인2입니다.' + '<br>') : document.write('미성년자2입니다.' + '<br>');

        /* 
          if(조건){
                 if(조건){
                    코드;
                } else{
                    코드2;        
                } 
            } else {
              if(조건){
                    코드;
                } else{
                    코드2;        
                } 
            }
        */
        //변수선언
        const gender = 'M';
        age = 15; // let은 재할당 ⭕, 재선언은❌

        //처리: 나이+성별
        if (gender === 'F') {
            if (age >= 19) {
                result = '성인여성입니다.'
            } else {
                result = '미성인 여성입니다.'
            }
        } else {
            if (age >= 19) {
                result = '성인남성입니다.'
            } else {
                result = '미성인 남성입니다.'
            }
        }
        document.write('당신은' + result + '<br><br>');

        /* 
            예약어(키워드): true, false, if, else

            if~else if~else (다중 if문) 세번째 형식
                if(조건){
                    코드1;
                } else if(조건){
                    코드2; 
                } else if(조건){
                    코드3;
                } else if(조건){
                    코드4;
                } else if(조건){
                    코드5; 
                }

        */

        // 변수 선언
        const point = prompt('당신의 점수를 입력하세요')
        let grade;

        //처리
        if (point > 100) {
            result = '잘못 입력하셨습니다. 100보다 작은 수 ';
        } else if (point >= 90) {
            grade = 'A';
            result = '아주 잘했어요.';
        } else if (point >= 80) {
            grade = 'B';
            result = '잘했어요.';
        } else if (point >= 70) {
            grade = 'C';
            result = '노력하면 올라갈 수 있어요.';
        } else if (point >= 60) {
            grade = 'D';
            result = '좀더 노력하세요.';
        } else {
            grade = 'F';
            result = '많이 노력하세요.';
        }
        // document.write(result+'<br>');
        document.write(result+'<br>'+'학생의 학점은<b> ' +grade + '</b> 입니다.')

    </script>

</body>

</html>
