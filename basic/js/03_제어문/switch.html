<body>

    <script>
        /* 
            switch~case문
                switch (표현식) {
                    case값0: 코드; break;
                    case값1: 코드; break;
                    case값2: 코드; break;

                }
        */
        /* 
         내장객체
             window
             document
             location
             console
 
 
             Date 객체는 new연산자를 사용하여 객체를 생성하여 사용한다. 
                 예) let date =new Date();
        */
       
       document.write(new Date() + '<br>');//Fri Oct 31 2025 12:25:45 GMT+0900 (한국 표준시)
       
       function digitalClock(){

        //변수선언
        const date = new Date();
        let day //요일을 담을 변수

        //처리
        // break 를 만나면 switch문을 빠져나온다.
        switch (date.getDay()) {
            case 0:
                day = '일';
                break;
            case 1:
                day = '월';
                break;
            case 2:
                day = '화';
                break;
            case 3:
                day = '수';
                break;
            case 4:
                day = '목';
                break;
            case 5:
                day = '금';
                break;
            case 6:
                day='토'
                break;
            default: day = '없는요일';

        }

        // if else 문으로도 가능
        //비교연산자의 == 대신 ===을 쓰자!~
        // if(date.getDay()===0){
        //     day='일';
        // } else if(date.getDay()===1){
        //     day='월';
        // } else if(date.getDay()===2){
        //     day='화';
        // } else if(date.getDay()===3){
        //     day='수';
        // } else if(date.getDay()===4){
        //     day='목';
        // } else if(date.getDay()===5){
        //     day='금';
        // }else {
        //     day='토';
        // }

        //출력
        document.write(date.getFullYear() + '년 <br>'); //년
        document.write(date.getMonth() + 1 + '월 <br>'); //월+1 (0~11)
        document.write(date.getDate() + '일<br>'); //일
        document.write(day + '요일<br>'); //요일 
        document.write(date.getHours() + ':'); //시
        document.write(date.getMinutes() + ':'); //분
        document.write(date.getSeconds() + '<br>'); //초
        
    }
        // window.setInterval(함수,시간);
        setInterval(digitalClock,1000);

    
    </script>

</body>
