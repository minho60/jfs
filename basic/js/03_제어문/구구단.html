<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 응용: 구구단</title>
</head>

<body>
    <script>
        /* 
            구구단
             -----[2단]
                2*1=2
                2*2=4 
                2*3=6
                2*4=8
                2*5=10
                2*6=12
                2*7=14
                2*8=16
                2*9=18
        */


        for (let i = 2; i <= 9; i++) {
            document.write('2*' + i + '=' + 2 * i + '<br>');
        }

        // 다중 for문
        // 바깥 for문은 2~9까지 1씩 증가되면서 8번 반복
        for (let x = 2; x <= 9; x++) {
            document.write('----[' +x + '단]----<br>');
            // 안쪽for문은 바깥 for문이 한 번 진행 될 떄마다
            // 1~9까지 1씩 증가되면서 9번 반복, 결국 72번 반복
            
            for (let i = 1; i <= 9; i++) {
                document.write(x + '*' + i + '=' +  x *i  + '<br>');
            }
        }
    </script>
</body>

</html>
