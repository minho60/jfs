<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 구조분해할당</title>
</head>

<body>

    <script>
        // 배열선언
        const arr = [1, 2, 3];
        // 배열 구조분해할당
        // - 좌변의 순서대로 변수에 할당 됩니다.
        // const[변수1, 변수2,..] = {속성:값1, 속성:값2,..}
        // 변수1
        const [a, b, c] = arr;

        console.log('a = ' + a); // 1
        console.log('b = ' + b); // 2
        console.log('c = ' + c); // 3

        // 기본 값 설정
        const [x, y, z = 100] = [10, 20];

        console.log('x =', x);
        console.log('y =', y);
        console.log('z =', z); // 100(값이 없으면 기본 값)

        //객체 구조분해할당
        // 순서 없다
        // const{변수1, 변수2,...} = {속성:값1, 속성: 값2,..}
        // 변수1 = 값1, 변수2 = 값2, ..
        const user = { name: '홍길동', age: 25 };
        const { name, age } = user;

        console.log('name =', name); // 홍길동
        console.log('age =', age);  // 25

        // 다른 변수 이름으로 할당(별칭 사용)
        // const{변수: 별칭} = {키: 값}
        const { name: userName } = user;
        console.log(userName); // 홍길동

        //기본값 설정
        const { job = '개발자' } = user;
        console.log(job); // 개발자

        // 함수의 매개변수에서 구조분해
        function printUser({ name, age }) {
            console.log(`${name} (${age})`);
        }

        const user2 = { name: 'Jane', age: 22 };
        printUser(user2);

        // 중첩구조 분해
        const arr2= [1,2,[3,4,5]];
        const [m,n,[o,p,q]]= arr2;
        console.log('m =',m);
        console.log('n =',n);
        console.log('o =',o);
        console.log('p =',p);
        console.log('q =',q);


        const user3 = {
            name: '철수',
            address: {
                city: '서울',
                zip: '12345'
            }
        };

        // const {address:{city,zip}} = user3;
        const {address, address:{city,zip}} = user3;
        console.log('address =', address); // {city: '서울', zip: '12345'}
        console.log('city =',city)
    </script>
</body>

</html>
