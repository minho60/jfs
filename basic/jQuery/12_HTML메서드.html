<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 html 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

        /* 
        HTML/CSS 관련 메서드
        get(가져오기), 반환(return)
            $(selector).text()
            $(selector).html()
            $(selector).val()

        set(지정하기)
            $(selector).text('content')
            $(selector).html('content')
            $(selector).val(value)

            

        <태그 attribute="value">내용</태그>

        $(selector).attr(attribute): value 가져오기 
        
        $(selector).attr(attribute, value): value로 지정하기 
        $(selector).attr({attribute:value, attribute:value,... }): value로 지정하기 
        
        */

        //준비이벤트
        $(() => {

            console.log("Text: " + $("#test1").text());
            console.log("HTML: " + $("#test2").html());
            console.log("val: " + $("#test3").val());
            console.log("Val: " + $("#test4").val());
            console.log($("#w3s").attr("href"));


            $("#btn1").click(function () {
                // 태그를 문자열로 인식
                $("#test1").text("<b>Hello world!</b>");
            });
            $("#btn2").click(function () {
                // 태그를 태그로 인식
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Dolly Duck");
            });
            $("#btn4").click(function () {
                $("#w3s").attr("href", "https://www.w3schools.com/jquery/");
                console.log($("#w3s").attr("href"));
            });
            $("#btn5").click(function () {
                $("#w3s").attr({
                    href: "https://www.w3schools.com/jquery/",
                    title: "W3Schools jQuery Tutorial"
                });
            });



        });

    </script>
</head>

<body>
    <button id="btn1" type="button">text()버튼1</button>
    <button id="btn2" type="button">html()버튼2</button>
    <button id="btn3" type="button">val()버튼3 </button>
    <button id="btn4" type="button">attr()버튼4 </button>
    <button id="btn5" type="button">attr()버튼5 </button>


    <p id="test1">가져오기1</p>
    <p id="test2">가져오기2</p>
    <p>Name: <input type="text" id="test3" value="Mickey Mouse"></p>
    <p>textarea: <textarea type="text" id="test4">텍스트영역 입력폼</textarea> </p>
    <a id="w3s" href="https://www.w3schools.com/jquery/jquery_dom_get.asp">링크주소 </a>

</body>

</html>
