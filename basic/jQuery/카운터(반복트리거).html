<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 반복</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        section {
            height: 100vh;
        }

        .counter {
            font-size: 4em;
            font-weight: bold;
            margin: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .counter.active {
            opacity: 1;
        }

        #counters {
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
    

</head>

<body>
    <section>
        <h1>스크롤 아래로 내려보세요</h1>
    </section>

    <section>
        <div id="counters">
            <div class="counter" data-target="100">0</div>
            <div class="counter" data-target="200">0</div>
            <div class="counter" data-target="300">0</div>
        </div>
    </section>

    <script>
        $(function () {
            function runCounter($counter) {
                const target = parseInt($counter.attr("data-target"))
                let count = 0,
                    speed = 50;

                $counter.text(0);

                var counterInterval = setInterval(function () {
                    // count += Math.ceil(target / 100);
                    count++;
                    if (count >= target) {
                        // count = target;
                        clearInterval(counterInterval);
                    }
                    $counter.text(count);
                }, speed);
            } // runCounter function end

            function checkScroll() {
                const scrollTop = $(window).scrollTop(),
                    windowHeight = $(window).height();

                $(".counter").each(function () {
                    const $this = $(this),
                        elementTop = $this.offset().top;

                    if (scrollTop + windowHeight > elementTop + 50 && scrollTop < elementTop + $this.outerHeight()) {
                        if (!$this.hasClass("active")) {
                            $this.addClass("active");
                            runCounter($this);
                        }
                    } else {
                        $this.removeClass("active");
                        $this.text(0);
                    }
                });
            } // checkScroll function end
            // $.throttle(시간, 함수)
            // -> 시간은 ms, 예)100 -> 0.1초
            $(window).on("scroll", $.throttle(100, checkScroll));
            checkScroll();
        });
    </script>

</body>

</html>
