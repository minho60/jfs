<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 html 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

        /* 
        HTML/CSS 관련 메서드
        get(가져오기), 반환(return)
            $(선택자).text()
            $(선택자).html()
            $(선택자).val()

        set(지정하기, 설정)
            $(선택자).text('content')
            $(선택자).html('content')
            $(선택자).val(value)

            

        <태그 attribute="value">내용</태그>

        $(선택자).attr(attribute): value 가져오기 
        
        $(선택자).attr(attribute, value): value로 지정하기 
        $(선택자).attr({attribute:value, attribute:value,... }): value로 지정하기 
        
        */

        $(() => {
            $("#btn1").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old " + origText + " New (index: " + i + ")";
                });
            });

            $("#btn2").click(function () {
                $("#test2").html(function (i, origText) {
                    return "Old " + origText + " New(index: " + i + ")"
                });
            });

        });

    </script>
</head>

<body>

    <p id="test1"><b>text</b></p>
    <p id="test2"><b>html</b></p>

    <button id="btn1">text()</button>
    <button id="btn2">html()</button>

</body>

</html>
