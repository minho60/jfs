<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse 이벤트</title>
    <style>
        div.out {
            width: 300px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /* 
            마우스 이벤트:click, mouseenter,...
        */
        $(() => {
            let num = 0;
            // 마우스가 div에 들어가면 
            $('div').mouseenter(function () {
                // p 에 들어있는 숫자가 증가
                // :nth-child(n) 여기서 n은 1,2,...
                // $('p:nth-child(2)').text(num++);
                // :eq(n) 여기서 n은 0,1,2,..
                // $('p:eq(1)').text(num++);
                // 메서드 체이닝 방식!
                // - 객체.메서드().메서드()...
                // - 메서드 간 순서는 있다.

                // :first-of-type (css)
                // :first (jQuery)
                // :last-of-type (css)
                // :last (jq)
                // :nth-of-type(n) (css)
                // :eq(n) (jq)
                // .eq(n) (jq)
                $('p:first').text('마우스 <b>들어감</b>(enter)');
                $('p:last').text(++num);
            });

            $('div').mouseleave(function () {
                // $('p:first-of-type').html('마우스 <b>나감</b>(leave)');
                // $('p:last-of-type').text(`최종횟수:${num} `);
                // $('p:nth-of-type(1)').html('마우스 <b>나감</b>(leave)');
                // $('p:nth-of-type(2)')text(`최종횟수:${num} `);
                $('p:eq(0)').html('마우스 <b>나감</b>(leave)');
                $('p').eq(1).text(`최종횟수:${num} `);
            });
            $('div').mousedown(function () {
                $('p').eq(0).hide();
                $('p').eq(1).text('메세지 사라짐')
            });
            $('div').mouseup(function () {
                $('p').eq(0).show();
                $('p').eq(1).text(`최종횟수:${num} `);
            });

        });


    </script>

</head>

<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>

</html>
