<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // 요소 선택
        // $(document), $(window), $(this)
        // DOM 요소를 선택할 때 대체로 문자열로 표기
        // $('선택자')
        // $('body'), $('html')
        // $("button")

        /* 
        메서드 유형
        1. 이벤트 메서드:
        이벤트명(콜백함수)
        2. 효과 메서드: 
        hide()

                    3. 탐색 메서드:
                    4. HTML/CSS 메서드: attr()
                    */


        // 이벤트 메서드
        // 객체.click()
        // 효과 메서드
        // 객체.hide()

        // 버튼 선택

        // 버튼을 클릭하면 함수를 실행
        $(document).ready(() => {
            $('p').hide();

            $('#a1').click(function () {
                //p가 보이게 한다.
                $('p').show();});

            $('.a2').click(() => {
                //p를 숨긴다.
                $('p').show();
            });
        });



    </script>
</head>

<body>
 
   
    <h1>퀴즈</h1>
    <h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
    <button type="button" class="show">정답보기</button>
    <ans class="q1">대한민국의 수도는서울입니다.</ans>
    <br></br>
    <h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
     <button type="button" class="show">정답 보기</button>
    <ans class="q2">대한민국의 국보1호는 숭례문입니다.</ans2>
</body>

</html>
