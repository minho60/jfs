<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>제이쿼리 width height</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* 
                레이아웃 설정
                    0 테이블태그 설정-> 비표준
                    1. display: block,inline, inline-bock, none;
                    1. float: left|right;
                        - clear: left|right|both(둘 다) -> float제거
                    1. position: static|relative|absolute|fixed;
                        
                    2. display: flex; (1차원)
                        - flex-direction
                        - flex-wrap
                        - flex-flow
                        - justify-content: flex-start, flex-end, center,space-between,space-around,space-evenly
                        - align-items
                        - align-content,... 
                    3. display: grid; (2차원)
            */
            float: right;
            margin: 5px;
            background: yellow;
        }

        .box {
            background: red;
        }
        .p:first-of-type{
            clear:both;
        }
        .clearboth{
            display: block;
            clear: both;
        }
    </style>
    <script>

        /*
            HTML/CSS 관련 메서드
                width()
                height()
        
        */
         $(()=>{
            let x=100;

            /* 
                this
                event객체 -> 매개변수(e)로 사용 가능
                event.target
                event.currentTarget
               
               $(this)
                event객체 -> 매개변수(e)로 사용 가능
                $(event.target)
                $(event.currentTarget)

            */

            // div를 클릭하면
            $('div').click((e)=>{
                console.log($(this));
                console.log($(e.Target));
                console.log($(e.currentTarget));
                // div를 클릭한 것만 배경색 빨강으로
                $(event.currentTarget).css({'background-color':'red'});
                // 가로 세로 크기 10PX씩 줄어듬
                
                $(event.Target).width(x-=10); 
                $(event.currentTarget).height(x-=10); 
            
            });

         })

    </script>
</head>

<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <p>박스4</p>
    <p>박스5</p>
</body>

</html>
