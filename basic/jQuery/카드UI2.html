
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가박스 카드UI</title>
    <style>
        .movie-card-poster {
            position: relative;
        }
        .movie-card-poster .card-top {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-style: italic;
            font-size: 32px;
        }
        .btn-like {
            background: transparent;
            border: 1px solid;
            border-radius: 5px;
            width: 80px;
            height: 36px;
        }
    </style>
</head>

<body>
    <div class="movie-card">
        <div class="movie-card-poster">
            <!-- 카드 상단 (랭킹) -->
            <span class="card-top">1</span>
            <img src="https://img.megabox.co.kr/SharedImg/2025/11/27/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg"
                alt="주토피아">
            <!-- 카드 하단 정보 및 배지 -->
            <div class="text-with-shadow card-info-bottom">
                <!-- 배지 컨테이너 (좌측 하단) -->
                <div class="badge-container">
                    <span class="badge">MEGA MX4D</span>
                    <span class="badge">Dolby Atmos</span>
                </div>

                <!-- ALL 배지 (우측 하단) -->
                <div class="badge-all">
                    <span>ALL</span>
                </div>
            </div>
        </div>
        <!-- 하단 액션 버튼 영역 -->
        <div class="action-buttons">
            <!-- 좋아요 버튼 -->
            <button class="btn-like">
                <i class="fa-regular fa-heart"></i><span>1.7k</span>
            </button>
            <!-- 예매 버튼 -->
            <a class="btn-teal" href="https://www.megabox.co.kr/booking">예매</a>

        </div>
    </div>
</body>

</html>
