<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 add 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

        /*
         어디에 추가?
            앞 <p>시작 content 끝</p>뒤
           
            요소 추가 
            요소.append()- 선택된 요소의 끝에 콘텐츠를 삽입합니다.
            요소.prepend()- 선택된 요소의 시작 부분에 콘텐츠를 삽입합니다.
            요소.after()- 선택된 요소 뒤에 콘텐츠를 삽입합니다.
            요소.before()- 선택된 요소 앞에 콘텐츠를 삽입합니다.

            요소 제거 
            요소.remove()- 선택한 요소(및 해당 자식 요소)를 제거합니다.
            요소.empty()- 선택된 요소에서 자식 요소를 제거합니다.     
        
        */

        $(() => {
            $(".p1").append("append");
            $(".p1").prepend("pretend");
            $(".p1").after("after");
            $(".p1").before("before");

            const txt1 = "<p>Text.</p>";               // HTML요소를 직접 값으로
            const txt2 = $("<p></p>").text("Text.");   // jQuery 방식으로 HTML 요소 생성
            const txt3 = document.createElement("p");  // 순수 JS 방식으로 HTML요소 생성
            // 순수JS 방식으로 요소 생성후 값 지정
            txt3.innerHTML = "Text.";
            $("body").append(txt1, txt2, txt3);

            // #div1 요소를 지운다.( 그 내용도 함께 지워진다.)
            $("#div1").remove();
            // #div2 요소의 내용만 지운다.
            $("#div2").empty();

            $("p").remove('.test ,.demo');
        });

    </script>
</head>

<body>
    <p class="p1"> 나는 문장이다.</p>
    <div>나는 <span id="div1">문장</span>이다.</div>
    <div>나는 <span id="div2">문장</span>이다.</div>


    <p class="test">This is p element with class="test".</p>
    <p class="test">This is p element with class="test".</p>
    <p class="demo">This is p element with class="demo".</p>
</body>

</html>
