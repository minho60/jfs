<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <script>

        /* 
      이벤트의 종류
          1. window
              error, resize(반응형), scroll

    */

        /* 
        메서드 유형
        1. 이벤트 메서드:
            click(): 요소를 클릭한다.
            mouseenter(): 요소 안으로 마우스가 들어간다.
            mouseleave(): 요소 밖으로 마우스가 나간다.
            mousedown(): 요소를 마우스로 누르고 있다.
            mouseup(): 요소를 mousedown 후에 마우스를 뗀다.
            

        2. 효과 메서드: 
            hide(): 요소를 숨긴다.
            show(): 요소를 보인다.

        3. 탐색 메서드:

    */


        // 이벤트 메서드
        // 객체.click()
        // 효과 메서드
        // 객체.hide()

        // 버튼 선택

        // 버튼을 클릭하면 함수를 실행
        $(document).ready(() => {
            $('p').hide();

            $('#a1').click(function () {
                //p가 보이게 한다.
                $('p').show();
            });

            $('.a2').click(() => {
                //p를 숨긴다.
                $('p').show();
            });
        });



    </script>
</head>

<body>


    <h1>퀴즈</h1>

    <ans class="q1">대한민국의 수도는서울입니다.</ans>
    <br></br>
    <h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>

    <ans class="q2">대한민국의 국보1호는 숭례문입니다.</ans2>
</body>

</html>
