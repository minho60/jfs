<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 each() 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

        /* 
            이벤트
                scroll
    
    
            기타메서드
                each() 
                요소.each(function([idx], [ele]))
                    - 반복
                scrollTop(): 스크롤 양
                    $(selector).scrollTop(position)
               
                offset().top: 요소의 위치(창 기준)
                position().top: 요소의 위치(부모 기준)
    
        
        */
        // 준비이벤트
        // 요소.이벤트종류(function(){});
        // 요소.on('이벤트종류',function(){});
        $(() => {
            // 버튼을 클릭하면
            $('button').on('click', () => {
                //경고창을 띄운다.
                // for문 활용
                // for (let i = 0; i < 3; i++) {
                //     alert($('li').eq(i).text());
                // }
                // 그냥 반복해서 작성
                //     alert($('li').eq(0).text());
                //    alert($('li').eq(1).text());
                //    alert($('li').eq(2).text());
                // each 메서드 활용
                // $('li').each(function (idx) {
                //     alert($('li').eq(idx).text());
                // });

                // // each 메서드 idx 생략 
                // $('li').each(function () {
                //     alert($(this).text());
                // });

                // each 메서드 화살표 함수
                $('li').each((idx,ele)=>{
                    alert($(ele).text());
                });
            });

        });
    </script>

</head>

<body>
    <button type="button">Alert the value of each list item</button>

    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Soda</li>
    </ul>

</body>


</html>
