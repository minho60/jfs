<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일 변경</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /* 
            CSS 스타일 변경
                .addClass('클래스명'): 클래스 추가
                .removeClass('클래스명'): 클래스 제거
        
        */

        /* 
        바닐라 스크립트란?  
        프레임워크(앵귤러, 뷰,...)나 라이브러리(리액트,..)를 사용하지 않은 순수 자바스크립트를 가르키는 관용적 표현, 공식 명칭은 아님
        
        */


        /* 
        순수 자바스크립트 (바닐라 스크립트)
        객체.style.color='blue'; 
                  객체.style.border= '1px solid red';
                  객체.style.cssText= `color: blue; border: 1px solid red; `;
                  
                  
                  제이쿼리            
                  객체.css('color','blue');
                  객체.css('border','1px solid red');
                  객체.css({
                      color:blue,
                      border:1px solid red
                  });
        */


        // 준비 이벤트
        // jQuery(document).ready(function(){});
        $(() => {
            // h1, h2, p 첫번쨰를 선택하여
            // 글자색을 파랑으로 지정
            // $('h1,h2,p:first').css('color','blue');
            // .blue 클래스를 추가하라
            // 두번째 p 를 선택하여
            // 글자 크기를  xx-large 로 지정
            // $('p:last').css('font-size','xx-large');
            // $('p:last').css('font-weight','bold');
            // $('p:last').css({
            //     // 속성명은 카멜 표기법 사용시 '' 생략 가능
            //     'font-size': 'xx-large',
            //     fontWeight: 'bold'
            // });
            // 두번째 p를 선택하여
            // important 클래스를 지정한다.
            
            // 이벤트 각성
            // 객체.이벤트메서드(function(){})
            // 첫번째 버튼 클릭하면
            $('button:first').click(function(){
                // h1,h2,첫 번째 p를 선택하여 blue클래스를 추가
                $('h1,h2,p:first').addClass('blue red');
                // 마지막 p를 선택하여 important 클래스를 추가
                $('p:last').addClass('important');    
            });
            // 두번 째 버튼을 클릭하면
            $('button').eq(1).click(function(){
                // h1,h2,첫 번째 p를 선택하여 blue클래스를 추가
                $('h1,h2,p:first').removeClass('red');
                // 마지막 p를 선택하여 important 클래스를 추가
                $('p:last').removeClass('important');    
            });
            const btn =$('button') 
            btn.eq(2).click(function(){
                // h1,h2,첫 번째 p를 선택하여 클래스를 제거/추가
                $('h1,h2,p:first').toggleClass('red');
                // 마지막 p를 선택하여 클래스를 제거/추가
                $('p:last').toggleClass('red');    
            });
        });


    </script>
    <style>
        .important {
            font-weight: bold;
            /* 
                xx-small(10px) x-small(10px) smaller(13.3px) small(13px) 
                medium(16px)
                large larger(19.2px) x-large(24px) xx-large(32px)
            */
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
        .red {
            color: red;
	        border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <p>제이쿼리</p>
    <button type="button">addClass</button>
    <button type="button">removeClass</button>
    <button type="button">toggleClass</button>
</body>

</html>
