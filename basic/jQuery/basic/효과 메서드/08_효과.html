<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과메서드</title>
    <style>
        .css_pic {
            height: 430px;
            text-align: center;
        }

        .css_pic img {
            width: 250px;
        }
    </style>
    <!-- 제이쿼리 라이브러리 -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 ui 라이브러리 -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!-- 제이쿼리 ui 라이브러리  CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <script>
        /*
              효과 메서드
                    - speed: 
                        400 (기본값, 단위: ms)
                        - "slow","fast", or milliseconds
                    - callback(콜백함수): 효과 메서드가 끝나면 수행 할 함수    

                  나타남/ 사라짐
                  $('선택자').hide(speed,callback);
                  $(selector).show(speed,callback);
                  $(selector).toggle(speed,callback);

                  서서히 나타남/사라짐
                   $(selector).fadeIn(speed,callback); 나타남(0->1)
                   $(selector).fadeOut(speed,callback); 사라짐(1->0)
                   $(selector).fadeToggle(speed,callback);
                   $(selector).fadeTo(speed, opacity, callback);
                            - opacity: 0~1 사이 값
                   
                  슬라이드 되면서 나타남/ 사라짐  
                  $(selector).slideDown(speed,callback); 나타남(위->아래)
                  $(selector).slideUp(speed,callback); 사라짐(아래->위)
                  $(selector).slideToggle(speed,callback); 번갈아
      
                  애니메이션
                  $(selector).animate({styles},speed,easing,callback)
                  $(selector).animate({params},speed,callback);
                       {params} -> {CSS속성: 값,...}
                       easing: swing(기본값, 가속), linear(등속)
                                -> 제이쿼리 UI를 설정하면 더 많은 easing 값을 사용가능

                애니메이션 중지
                $(selector).stop(clearQueue, jumpToEnd);.애니메이션관련메서드(); 
                $(selector).stop(false,false); -> 기본값
                $(selector).stop(); -> 기본값
                    - clearQueue: false(기본값), true(큐에 쌓여있는 애니메이션까지 모두 삭제)
                    - jumpToEnd: false(기본값), true(true ->현재 애니메이션을 마지막 상태로 즉시 이동 )

                 HTML/CSS 메서드      
                 css("속성명"); 속성 값을 가져옴
                 css("속성명","값"); 속성 값 지정
                 css({params});
                 css({"속성명":"값","속성명":"값",...});  하나 이상의 속성 값 지정
                    -> speed가 없다.


                 animate({"속성명":"값","속성명":"값",...});  하나 이상의 속성 값으로 애니메이션
                    -> speed(기본값: 400)가 있어서 애니메이션 된다.
                    -> 일부 속성은 사용 불가(예) 배경색, 변형, 추가 가속도 등...)

        */
        $(() => {
            // 버튼을 클릭하면
            function imgwidth(w) {
                // 펭귄의 가로 크기 조정
                $('img').animate({ width: w * 100 });
            };
            // on()메서드르르 사용한 이벤트 처리
            $('button').eq(0).on('click', () => {
                imgwidth(1);
            });
            // 이벤트 메서드를 이용한 이벤트 처리
            $('button').eq(1).click(function () {
                imgwidth(2);
            });
            $('button').eq(2).click(function () {
                imgwidth(3);
            });

            // 축소 버튼을 클릭하면
            $('button').eq(4).on('click', () => {
                // 크기는 100으로,위치는 아래로 이동
                $('img').css({position:'relative'}).animate({
                    width: 100,
                    top: 350
                }, 2000 , 'easeOutBounce');
            });
            // 확대 버튼을 클릭하면
            $('button').eq(3).on('click', () => {
                // 크기는 1024로, 위치는 원래위치로 
                $('img').css({position:'relative'}).animate({
                    width: 250,
                    top: 0
                });
            });

            // hide, show, toggle
            // 속도: 400(기본값, 0.4초)
            // - slow:600, fast: 200
            // hide를 누르면 펭귄 hide
            $('button').eq(5).on('click',()=>{
                $('img').hide('slow');
            });
            // show 버튼을 누르면 펭귄 show
            $('button').eq(6).on('click',()=>{
                $('img').show('fast');
            });
            // toggle 버튼을 누르면 펭귄 hide/show 번갈아
            $('button').eq(7).on('click',()=>{
                $('img').toggle(200);
            });

            ////////페이드 효과
            // fadeIn:서서히 나타남
            // fadeOut: 서서히 사라짐
            // fadeToggle: 서서히 나타남/사라짐 번갈아
            // fadeTo: 불투명도 지정
            
            $('button').eq(8).on('click',()=>{
                $('img').fadeIn();
            });
            $('button').eq(9).on('click',()=>{
                $('img').fadeOut();
            });
            $('button').eq(10).on('click',()=>{
                $('img').fadeToggle();
            });
            $('button').eq(11).on('click',()=>{
                $('img').fadeTo(200, 0.5);
            });



        });

    </script>

</head>

<body>

    <div class="css_pic">
        버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <div>
            <button type="button">가로 100픽셀</button>
            <button type="button">가로 200픽셀</button>
            <button type="button">가로 300픽셀</button>
           
            <button type="button">확대+위치</button>
            <button type="button">축소+위치</button>
           
            <button type="button">hide</button>
            <button type="button">show</button>
            <button type="button">toggle</button>
          
            <button type="button">fadeIn</button>
            <button type="button">fadeOut</button>
            <button type="button">fadeToggle</button>
            <button type="button">fadeTo</button>
        </div>
        <img name="pic1"
            src="https://i.namu.wiki/i/aoXEvwYjd408MQfYqtiIFQ5GqPB_QHGkF_AeTneTugXsd7veCXrnWCje1caonFsBoni_P0W6g8-CvpkTU-ERyw.webp"
            alt="펭귄" />
    </div>
</body>

</html>
