<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크: a</title>
    <link rel="stylesheet" href="https://github.com/minho60/jfs">
</head>

<body>
    <!-- <a href="Url">텍스트</a> 
            필수 속성: href 
                    - URL: 웹주소: http, https
                    - 메일주소: mailto:
                    - 전화번호: tel
                    - 파일(.html, .png, .pdf,...)
            선택 속성: target
                        _self(기본 값): 현재창
                        _blank: 새 창
                        _top: 최상위 조상
                        _patent: 상위 부모
            글로벌 속성: title - 설명긍 말풍선(툴팁)            
    - link(방문하지 않은 링크)- 밑줄 파란색
    - visited(방문한 링크)- 밑줄, 보라색
    - active(활성된 링크)- 밑줄, 빨간색 -->

    <!-- URL(Uniform Resource Locator)
        - 인터넷에서 웹사이트나 파일의 주소 
        - https://www.youtube.com/watch?v=dQw4w9WgXcQ
        - 프로토콜://도메인[:포트]/경로? 쿼리문자열
        
        
        -->

    <!-- 타겟 생략시 target="_self" -->
    <a href="https://github.com/minho60/jfs" title="텍스트를 클릭하면 나의 작품을 확일 할 수 있습니다.">나의 깃허브 사이트</a>
    <!-- target_blank -->
    <a href="https://figma.com" target="_blank"><img src="../assets/imgs/logo.svg" alt="피그마윕사이트로 이동" title="피그마 로고 입니다."></a>

    <!-- 메일주소 링크 걸기 -->
    네이버 메일:<a href="mailto:gengaing@naver.com">gengaing@naver.com</a>
    
    <!-- 전화번호 링크 걸기 -->
    연락처:<a href="tel: 010-4622-1616">010-4622-1616</a>


</body>

</html>
