<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표: colgroup</title>
    <style>
        col:first-child{
            background-color: rgb(255, 0, 0, 0.5);
        }
        col:last-child{
            background-color: rgb(0, 0, 255, 0.5);
        }
        
        col:nth-child(3){
            /* 수요일 영역 숨기기 */
            visibility:collapse;
        }

    </style>
</head>

<body>
    <table>
        <caption>달력</caption>
        <colgroup>
            <col>
            <col span="2">
            <col>
            <col span="2">
            <col>
        </colgroup>
        <tr>
            <th>SUN</th>  
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
    </table>
</body>

</html>
