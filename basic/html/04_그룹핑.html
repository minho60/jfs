<!DOCTYPE html>
<html lang="en" style="text-align:center;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 그룹핑</title>
</head>

<body>
    <h1>그룹핑1</h1>
    <!-- 다중 커서:
            alt+ 클릭
            ctrl+alt+방향키: 연속된 동일간격 경우만 -->
    <div style="border: 1px solid red; margin: 5px; height:100px;">헤더</div>
    <div style="border: 1px solid red; margin: 5px; height:300px;">섹션</div>
    <div style="border: 1px solid red; margin: 5px; height:100px;">푸터</div>

    <h2>그룹핑2</h2>
    <!--HTML4.01 이전에는 div를 사용했었고, 
        HTML5 버전에서 시멘틱(의미있는) 태그가 나옴. 성격은 div와 같음 
         header: 
                -머리글 
                - 로고, 내비게이션, 언어, sns, 로그인, 회원가입
                - header안에 header, footer, address 태그 사용 불가
         section: 일반적인 컨텐츠, 하나 이상의 제목이 있어야 한다.
         footer: 바닥글 - 저작권, 주소, 연락처, 사이트맵, 하단 메뉴, 하단 로고 
         nav: 내비게이션(GNB, BNB, SNB, ...)
         main: 메인 콘텐츠, 한 페이지에 한 번 만 사용
         aside: 사이드 콘텐츠
         article: 독립된 콘텐츠에만 사용-> 예) 신문의 사설 
         address: 제작자 또는 소유자의 연락처 정보   -->


    <header style="border: 1px solid red; margin: 5px; height:100px;">헤더</header>
    <nav>네비게이션</nav>
    <section style="border: 1px solid red; margin: 5px; height:300px; display:flex; flex-wrap: wrap;">
    <div style="width:60%;">
        <section style="background: blue; height: 150px;">
                <h2>섹션</h2>
        </section>
        <article style="background: aqua; height: 150px;">
            <h2>아티클</h2>
        </article>
    </div>
        <aside style="background: orange; width:40%; height: 300px;">
            <h2>사이드</h2>
        </aside>
    </section>
    <footer style="border: 1px solid red; margin: 5px; height:100px;">푸터</footer>

</body>




</html>
