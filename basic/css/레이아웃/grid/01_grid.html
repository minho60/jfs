<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        /* 그리드 컨테이너
            display: grid;
            grid-template
            grid-template-columns
                - 그리드의 열 개수와 너비를 정의합니다.
            grid-template-rows
                -  그리드의 행 개수와 높이를 정의합니다.
            grid-template-areas

            justify-content
            place-content
            align-content
            place-content

            align-conent
            align-items
            gap, column-gap,row-gap
            grid-auto-columns
            grid-auto-rows
            grid-auto
            
        
        */
        .container {
            display: grid;
            /* 3열(column), 폭은 자동(auto) */
            grid-template-columns: auto auto auto;
            grid-template-columns: 80px 200px auto;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: minmax(80px, 1fr) 150px 150px;
             grid-template-columns: repeat(3, 1fr);

            grid-template-rows: 80px 200px;
            background-color: dodgerblue;
            padding: 10px;
            max-width: 1100px;
            margin: auto;
        }
        /* 그리드 아이템(item) */
        .container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Grid Layout</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>.</p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
