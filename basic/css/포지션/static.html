<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        position: 위치;
            기본값: static;
            relative
            absolute
            fixed
            sticky
        
        */



        div.static{
            /* static은 left,rihght, top, bottom속성은 적용 되지 않는다. */
            position:static;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;

            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    
<div class="static">
This div element has position: static;
</div>


</body>
</html>
