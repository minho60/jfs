<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환: Scale</title>
    <style>
        /* reset */
        img{
            width: 100%;
            height: 100%;
        }
        .outer{
            width: 960px;
            height: 584px;
        }

        .inner{
            height: 100%;
            transition:1s;
        }

        .inner:hover{
            /* transform: scale(w,h); */
            transform: scale(1,1); /* 기본값 */
            transform: scale(1.2,1.2); 


        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"><img src="../../assets/imgs/prugio_bg1.jpg" alt="변환크기조절"></div>
    </div>
</body>
</html>
