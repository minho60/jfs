<head>

    <title>변환: rotate</title>
    <style>
        body {
            background: black;
        }

        div {
            width: 182px;
            height: 182px;
            transition: linear 1s;
        }

        div:hover {
            transform: rotate(360deg);
            /* trfr */
            /* 기본값 */
        }
    </style>
</head>

<body>
