<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>
    <style>
        /*    
            filter
                - grayscale(100%): 흑백화
                - blur():흐림
                - brightness():
                - contrast(%)
                - drop-shadow(h-shadow v-shadow blur spread color)
                - hue-rotate(deg)
                - invert(%)
                - opacity(%)
                - saturate(%)
                - sepia(%)
        
        
        */
        img:nth-child(1) {
            filter:grayscale(100%);
        }
        img:nth-child(2) {
            filter: opacity(30%);
        }
        img:nth-child(3) {
            filter:grayscale(100%);
        }
        img:nth-child(4) {
            filter:grayscale(100%);
        }
        img:nth-child(5) {
            filter:grayscale(100%);
        }
        img:nth-child(6) {
            filter:grayscale(100%);
        }

        img:hover {
            filter: none;
        }
    </style>
</head>

</html>
