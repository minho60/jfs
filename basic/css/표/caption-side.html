<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>í‘œ: caption-side</title>
  <style>
    table {
      border: 1px solid #000;
      margin: 30px;

    }

    td,
    th {
      border: 1px solid #000;
    }

    #table1 {
      caption-side: top;
    }

    #table2 {
      caption-side: bottom ;  
    }

    #table2 caption{
      border: 1px solid #000;
    }

  </style>
</head>

<body>
  <table id="table1">
    <caption>id</caption>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>


  <table id="table2">
    <caption>pw</caption>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>


</body>

</html>
