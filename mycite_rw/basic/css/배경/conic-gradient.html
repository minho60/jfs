<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic gradients</title>
    <style>
        /* https://cssgradient.io/ */
        /* 
           conic- gradients() 함수

            background-image: conic-gradient([from 각도] [at 위치,] 색 [degree], 색 [degree], ...);
                모양
                    - from 각도: 색의 시작 기준, 0deg(기본값)
                    - at x위치 y위치: 중심점 위치, 기본값은 50%, 50%
                    - 색 뒤에 deg는 색의 분포
        */
        p {
            width: 500px;
            height: 200px;
            margin: 50px;
        }

        #grad1 {
            /* top to bottom(위에서 아래): 색1에서 색2 */
            background-image: conic-gradient(red, yellow, green);
        }

        #grad2 {
            background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);
        }

        #grad3 {
            background-image: conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg);

        }

        #grad4 {
            background-image: conic-gradient(from 90deg, red, yellow, green);
        }

        #grad5 {
            background-image: conic-gradient(at 70% 30%, red, yellow, green);
        }

        #grad6 {
            background-image: repeating-conic-gradient(red 10%, yellow 20%);
        }

        #grad7 {
            background-image: repeating-conic-gradient(red 0deg 10deg, yellow 10deg 20deg, blue 20deg 30deg);
        }

        /* https://cssgradient.io/   */
        #grad8 {
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        /* chat gpt */
        #grad9{}

    </style>
</head>

<body>

    <p id="grad1"></p>
    <p id="grad2">conic-gradients </p>
    <p id="grad3">conic-gradients </p>
    <p id="grad4">conic-gradients </p>
    <p id="grad5">conic-gradients </p>
    <p id="grad6">conic-gradients </p>
    <p id="grad7">conic-gradients </p>
    <p id="grad8">conic-gradients </p>
    <p id="grad8">conic-gradients </p>
    <p id="grad9">conic-gradients </p>

</body>

</html>
