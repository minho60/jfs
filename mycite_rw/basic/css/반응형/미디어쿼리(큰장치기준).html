<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 반응형 미디어 쿼리</title>
    <style>
        /*
            미디어쿼리 형식:

                @media (조건){
                        css 기록 
                }
                조건:
                    min-width: 값;
                    max-width: 값;

            장치: 
                - 데스크탑 Pc(1920)
                - 태블릿pc (768)
                - 폰 (414)
            장치의 화면 해상도 

            브레이크 포인트(break point,중단점)
                - 크롬 브라우저 개발자 모드: 320, 375, 1440, 2560(4k) 
                - 부트스트랩 프레임워크: 576, 768, 992, 1200, 1400
                - 화면 해상도 순위: https://gs.statcounter.com/screen-resolution-stats

                부트스트랩
                https://getbootstrap.kr/
        */

        /* 모든장치: 데스크탑(1920px)*/
        body{
            background: cornflowerblue;
        }
      
        /* 최대 768px -> 1024px 이하의 장치: 태블릿(7687px), 폰(414px) */
        @media (max-width:1024px){
            /* CSS 기록 */
            body{background: orchid;}
        }

        /* 최대 1024px -> 768px이하의 장치: 폰(414px)*/
        @media (max-width:768px){
            /* CSS 기록 */
            body{background: lightgreen;}
        }

    </style>
</head>
<body>
    
</body>
</html>
