<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js return</title>
</head>
<body>
    <script>

        /* 
            선언적 함수(함수 표현식)
                function 함수명(매개변수, ....){
                    코드;
                    return 값;
                }

                함수 호출
                    함수명(인자, ...)
        */

        //전역변수 vs 지역변수(매개변수)           
        // 외부로 부터 값(자연수)을 입력받아
        // 입력 받은 숫자 까지 합계
        let sum=1234;
        let num; // 전역변수
        function add(name, num){
            document.write(name+'이 숫자 '+num+'을 입력하였습니다.'+'1부터'+num+'까지의 합은<br>')
            // 탬플릿 리터럴
            // 백틱(`),${변수}
             document.write(`${name} 이 숫자<b style=color:red;> ${num} </b>을 입력하였습니다. 1부터${num} 까지의 합은<br>`)
            sum=0; //전역변수
            for(let i=1; i<=num; i++){
                sum=sum+i
            }
            return sum;
        }
        let result= add('홍길동',10);
        document.write(result+'입니다.');
         result= add('고길동',100);
        document.write(result+'입니다.');
        document.write(add('김길동',1000)+'입니다.')


        // 덧셈 연산 함수
        function add(x,y){
            return x+y
        }
        // 뺄셈 연산 함수
        function subtract(x,y){
            return x-y
        }
        // 곱셈 연산 함수
        function multiply(x,y){
            return x*y
        }
        // 나눗셈 연산 함수
        function divide(x,y){
            return x/y
        }

        // 출력
        document.write('<br>------------------------------<br>')
        document.write(add(5,2)+'<br>');
        const addition = add;
        document.write(addition(5,2)+'<br>');
    </script>
</body>
</html>
