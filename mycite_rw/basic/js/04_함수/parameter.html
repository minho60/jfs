<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js parameter</title>
</head>

<body>
    <script>
        /* 
            매개변수와 인자
        */
        // 매개변수가 없을 경우
        function add0() {
            const sum = 1;
            return sum;
        }
        function add1(x) {
            const sum = x;
            return sum;
        }
        function add2(x, y) {
            const sum = x + y;
            return sum;
        }
        // 디폴트 매개변수 (Ver.ES6) 
        // 매개 변수의 기본 값을 설정할 수 있다.
        // 매개변수의 기본값 보다 전달한 인자값이 우선 적용된다.


        function add3(x, y = 5, z = 10) {
            const sum = x + y + z;
            return sum;
        }
        // 나머지(rest) 매개변수(Ver.ES6)
        // 기호: ...
        // 형식: ...매개변수명
        // 항상 마지막 변수로 사용

        function add4(x, y, ...z) {
            const sum = x + y + z;
            return sum;
        }



        const r0 = add0();
        const r1 = add1(2);
        const r2 = add2(2, 3);
        const r3 = add3(2, 3, 4);
        const r4 = add4(2, 3, 4, 5, 6);
        document.write('r0 =' + r0 + '<br>');
        document.write('r1 =' + r1 + '<br>');
        document.write('r2 =' + r2 + '<br>');
        document.write('r3 =' + r3 + '<br>');
        document.write('r4 =' + r4 + '<br>');


        // 매개변수보다 인자의 개수가 작거나 같을 경우
        function add5(x, y, z) {
            if (x === undefined && y === undefined && z === undefined) {
                sum = 1;
            } else if (y === undefined && z === undefined) {
                sum = x;
            } else if (z === undefined) {
                sum = x + y;
            } else {
                sum = x + y + z;
            }
            return sum;
        }

        document.write('<br>----------------------------------------<br>')
        document.write(add5() + '<br>');
        document.write(add5(2) + '<br>');
        document.write(add5(2, undefined) + '<br>');
        document.write(add5(2, undefined, 4) + '<br>');


        // 인자의 개수에 관계없이 함수 호출
        // arguments 객체는 함수 내부에서 사용 자동생성된다.
        // arguments[0]
        function fruit(a, b, c) {
            console.log(arguments); //['사과', '딸기', '포도', '수박']
            console.log(arguments[1]); //딸기
            console.log(arguments.length); //4
        }
        fruit('사과', '딸기', '포도','수박');


        function add() {
            let sum=0;
            for(let i=0; i<arguments.length; i++){
                sum+=arguments[i];
            }
            document.write('수행결과:'+ sum+ '<br>');
        }

        add();
        add(1);
        add(1,2);
        add(1,2,3);
        add(1,2,3,4,5,6,7,8,9);


    </script>
</body>

</html>
