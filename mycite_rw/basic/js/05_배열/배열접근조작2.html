<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 배열 접근 조작2</title>
</head>

<body>
    <!-- 버튼 클릭시 addFn()을 호출 한다. -->
    <button type="button" onclick="zeroFn()">홀수 값은 0으로 수정하기</button>
    <script>
        

        //빈 배열 생성
        const nums = [];
        //조회
        function selectFn() {
            //1~100까지 숫자를 출력
            for (let i = 1; i < 100; i++) {
                nums[i] = i + 1;
                document.write(nums[i] + ' ');
            }
            document.write('<br>')
        }
        selectFn();
        // 1~100까지 숫자 중에서 홀수는 0으로 수정
        function updateFn() {
            for (let i = 0; i < 100; i++) {
                // i 인덱스 짝수
                // 인덱스 0-> 값 1
                // 인덱스 1-> 값 2
                // 인덱스 2-> 값 3
                // 인덱스 3-> 값 4
                if (i % 2 == 0) {
                    nums[i] = 0;
                }
                continue;
            }

        }

        function zeroFn() {
            updateFn();
            for (let i = 0; i <nums.lengrth; i++) {
                    document.write(nums[i] + ' ');
            }
            document.write('<br> <a href="배열접근조작2.html">새로고침</a>')
        }
        zeroFn();

    </script>
</body>

</html>
