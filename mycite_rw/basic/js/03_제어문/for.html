<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js: for문</title>
</head>

<body>


    <script>
        /* 
            FOR 문 기본 형식
                for(초기식; 조건식; 증감식){
                    코드;
                }
                for(let변수=값;){}   

                초기식: 
                    - 반복 변숫값을 초기화한다. 처음 1번 실행
                    - let 변수(i,j,k,...)=값
                조건식:
                    - 블록 내 문장을 얼마나 반복할지 결정한다.
                    - 조건식이 참(true)이면 반복
                증감식:     
                    - 변수의 값을 증가 또는 감소 시킨다.
                    - 예) i++, i--, i=i+1, ...            
        */

        for (let num = 0; num <= 5; num++) {
            // 1) num=1;
            // 2) num<=5; (true)
            // 3) 출력문
            // 4) num++; num은 2
            // 5) num=2;
            // 6) num<=5; (true)
            // 7) 출력문
            // 8) num++; num은 3
            // 9) num=3;
            // 10) num<=5; (true)
            // 11) 출력문
            // 12) num++; num은 4
            // 13) num=4;
            // 14) num<=5; (true)
            // 15) 출력문
            // 16) num++; num은 5


            document.write('for문 수행: ' + num + '<br>');
        }

        //문자열
        const st = 'ABCDEF'; //문자열의 길이6
        // st.length는 문자열의 문자 수 -> 6자
        // st는 문자열 객체
        // length는 속성
        // .은 객체와 속성을 구분하는 구분자
        let num=1, ct=st.length;
        for ( ; num < ct; ) {
            // num=1->2->3->4->5->6
            // ct=6
            document.write('문자열로 수행:' + num + '<br>');
            num++;
        }


        // const 재선언 ❌, 재할당❌
        // let도 재선언 ❌  ,재할당 ⭕  
        num = 1;

        for ( ; ; ) {
            if (num < ct) {
                document.write('for(;;)로 반복 수행: ' + num + '<br>');
                num++;
                //continue를 만나면 반복문의 증감식으로 이동    
                continue;
                // 실행 코드; 죽은 코드이다.+
            }
            // 만약 if 조건이 거짓이면 if문을 벗어남
            // break 를 만나면 반복문을 벗어남

            break;
        }
    </script>


</body>

</html>
