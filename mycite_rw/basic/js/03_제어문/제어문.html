<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>

        /* 
        제어문
            1. 조건문: if, switch
                - 조건문: if
                - 선택문: switch
            2. 반복문:
                - while:횟수 제한 없이 조건에 만족하면 반복 
                - do~while: while과 같지만, 조건이 거짓이어도 1번은 실행
                - for: 주로 반복횟수가 정해져 있을 경우 
                
            3. 기타:
                - continue: 반복문에서 사용하며, 반복문의 처음 (for문은 증감식, while문은 조건식)으로 이동한다.
                - break: 제어문 탈출
         */

    </script>
</body>
</html>
