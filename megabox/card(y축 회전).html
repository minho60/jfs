<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 y축회전</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box_office_card {
            position: relative;
            width: 245px;
            border-radius: 5px;
            overflow: hidden;
        }

        /* 앞면 */
        .rank {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-size: 2rem;
            font-weight: 300;
            font-style: italic;
            text-shadow: 2px 2px 2px #000;
        }

        .sreen_type {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 60px;
        }

        .grade {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 28px;
        }

        /* 뒷면 */
        .score {
            position: absolute;
            width: calc(100% - 48px);
            text-align: center;
            bottom: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 8px;
        }

        .score span {
            color: #037B94;
            font-size: 1.5rem;
            margin-left: 16px;
        }

        /* 좋아요 버튼 */
        .btn {
            display: flex;
            gap: 8px;
        }

        .like {
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            height: 34px;
            width: 100px;
            margin-top: 8px;
            padding: 0 5px;
        }

        .like i {
            margin-right: 4px;
        }

        .reservation_link {
            background: #037B94;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            padding: 6px;
            margin-top: 8px;
        }

        /* y축 회전 */
        .inner {
            position: relative;
            height: 352px;
            /* 원근감 */
            perspective: 1000px;
        }

        .inner:hover {
            cursor: pointer;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transition: .5s;
            transform-style: preserve-3d;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
            padding: 24px;
            color: #fff;
            background: rgb(0, 0, 0, 0.8);
            /* 뒷 면 숨기기 */
         backface-visibility: hidden;
        }

        /* 호버시 뒤집기 */
        .inner:hover .front {
            transform: rotateY(180deg);
        }

        .inner:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <!-- Card Ui(카드 UI) -->
    <div class="box_office_card">
        <div class="inner">
            <div class="front">
                <span class="rank">1</span>
                <div class="poster">
                    <img src="img/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg" alt="주토피아">
                </div>
                <div class="sreen_type">
                    <img src="img/type_mega_mx4d.png" alt="">
                    <img src="img/type_dolbycinema.png" alt="">
                    <img src="img/type_dolbyatmos.png" alt="">
                </div>
                <div class="grade"><img src="img/ALL_56x56.png" alt=""></div>
            </div> <!-- //.front -->
            <div class="back">
                <p>
                    더 화려해진 세계, 더 넓어진 주토피아!<br>
                    디즈니의 가~~장 사랑스러운 콤비 '주디'와 '닉'이 돌아온다!<br><br>
                    미스터리한 뱀 ‘게리’가 나타난 순간,
                </p>
                <div class="score">관람평<span>9.3</span></div>
            </div><!-- //.back -->
        </div>

        <div class="btn">
            <button type="button" class="like"><i class="fa-regular fa-heart"></i>3.6k</button>
            <a href="" class="reservation_link">예매</a>
        </div>
    </div>

</html>
